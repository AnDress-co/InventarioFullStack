spring.application.name=inventarios
#Conexion a MySql
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#Configurar patron de log (En lugar del logback.xml)
logging.pattern.console=[%thread] %-5level: %lgger - %msg%n
#Configurar el nivel de log (INFO)
logging.level.root=INFO